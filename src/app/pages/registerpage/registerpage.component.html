<section class="page">
  <h1 class="text-2xl font-bold uppercase text-center mt-10">
    Create new account
  </h1>

 <div class="flex">
    <form action="" class="flex-1 flex flex-col max-w-[500px] mx-auto p-4 gap-2">
        <label class="font-semibold text-lg mt-6" for="username">Username</label>
        <input
          class="border-2 border-transparent shadow-md rounded-full p-2 pl-3 w-full outline-none font-semibold text-lg bg-gray-100 hover:bg-white focus:bg-white focus:border-green-500 hover:border-green-500 cursor-pointer transition-colors"
          name="username"
          id="username"
          type="text"
          placeholder="Username"
        />
        <label class="font-semibold text-lg mt-6" for="email">Email</label>
        <input
          class="border-2 border-transparent shadow-md rounded-full p-2 pl-3 w-full outline-none font-semibold text-lg bg-gray-100 hover:bg-white focus:bg-white focus:border-green-500 hover:border-green-500 cursor-pointer transition-colors"
          name="email"
          id="email"
          type="email"
          placeholder="Email"
        />
        <label class="font-semibold text-lg mt-6" for="password">Password</label>
        <input
          class="border-2 border-transparent shadow-md rounded-full p-2 pl-3 w-full outline-none font-semibold text-lg bg-gray-100 hover:bg-white focus:bg-white focus:border-green-500 hover:border-green-500 cursor-pointer transition-colors"
          name="password"
          id="password"
          type="password"
          placeholder="Password"
        />
        <label class="font-semibold text-lg mt-6" for="password-rep"
          >Repeat password</label
        >
        <input
          class="border-2 border-transparent shadow-md rounded-full p-2 pl-3 w-full outline-none font-semibold text-lg bg-gray-100 hover:bg-white focus:bg-white focus:border-green-500 hover:border-green-500 cursor-pointer transition-colors"
          name="password-rep"
          id="password-rep"
          type="password"
          placeholder="Repeat password"
        />
        <button
          class="nav-user-btn flex gap-2 justify-center items-center bg-green-500 text-white mt-6"
        >
          Register
        </button>
      </form>
    <img class="flex-1 max-w-[50%]" src="assets/register_image.jpg" alt="recepies">
 </div>


</section>
